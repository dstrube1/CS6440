<div class="container">
  <div class="row">
    <div class="search-box col-lg-offset-3 col-lg-6">
      <input
        #text
        class="form-control" type="search" placeholder="Search for patient's by first name or id"/>
        <button class="pull-right btn btn-primary" (click)="search(text.value)">search</button>
    </div>
  </div>
  <div class="row" *ngFor="let p of patients">
    <div class="col-lg-offset-3 col-lg-6">
      <app-patient-card
        [patient]="p"
        [link]="'profile'"
      ></app-patient-card>
    </div>
  </div>
</div>
